<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Counting Project</title>
  </head>
    <body>
      <div class="container">
        <h1>Count Up By Project</h1>
        <p>Enter in two numbers - one to count to and another to determine what multiple to use to get there.</p>
        <div id="blanks">
          <form id="count-up">
            <div class="form-group">
              <label for="number1">Number 1:</label>
              <input id="number1" required class="form-control" type="number">
            </div>
            <div class="form-group">
              <label for="number2">Number 2:</label>
              <input id="number2" required class="form-control" type="number">
            </div>
            <button type="submit" class="btn">Sequence!</button>
          </form>
          <div>
            <ul id="output-list"></ul>
          </div>
      </div>
    </body>
</html>
